<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>code-quiz</title>
  </head>

  <body>
    <header>
      <!--displays active timer-->
      <div class="flexContainer">
        <h4>Highscore:</h4><span id="score-name-input">N/A</span>
      </div>
      <!--title and logo-->
      <div class="title-logo">
        <img id="logo" src="./assets/images/logo.png" />
        <h1 class="title">JavaScript Quiz</h1>
      </div>
      <!--displays current high score-->
      <div class="flexContainer">
        <h4>Time Left:</h4><span id="timer">60</span>
      </div>
    </header>
    <!--main body-->
    <main id="quizSection">
      <button class="button" id="startBtn">Get Started!</button>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
