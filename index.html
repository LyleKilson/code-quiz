<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>code-quiz</title>
  </head>

  <body>
    <header>
      <!--displays active timer-->
      <div>
        <h4 class="flex">High Score</h4>
      </div>
      <!--title and logo-->
      <div class="title-logo">
        <img id="logo" src="./assets/images/logo.png" />
        <h1 class="title">JavaScript Quiz</h1>
      </div>
      <!--displays current high score-->
      <div>
        <h4 class="flex">Time Left:<span id="timer">90</span></h4>
      </div>
    </header>
    <!--main body-->
    <main id="quizSection">
      <div id="questionBody"></div>
      <button class="button" id="button">Get Started!</button>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
